<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta
      name="description"
      content="Heleen Evers - Digital Designer Portfolio"
    />
    <title>Heleen Evers | Blog</title>

    <!-- Adobe Fonts - Replace with kit ID -->
    <link rel="stylesheet" href="https://use.typekit.net/gce1qdi.css" />

    <!-- Fallback Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Remix Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/single-post.css" />
  </head>

  <body>
    <!-- Preloader -->
    <div id="preloader" class="preloader">
      <div class="pre-inner">
        <div class="load typing-load" style="display: none">
          <p>loading...</p>
        </div>
        <span class="typed-load"></span>
      </div>
    </div>

    <!-- Container -->
    <div class="container">
      <!-- Header -->
      <div id="header-container"></div>

      <!-- Wrapper -->
      <div class="wrapper">
        <!-- Started Section -->
        <div class="section started">
          <div class="started-content">
            <div class="h-title glitch-effect" data-text="BLOG">BLOG</div>

            <!-- Hidden source text for typing -->
            <div class="h-subtitle typing-bread" style="display: none">
              <p>
                <a href="index.html">Home</a> /
                <strong><a href="blog.html">Blog</a></strong>
              </p>
            </div>

            <!-- Visible target for typewriter effect -->
            <span class="typed-bread"></span>
          </div>
          <a href="#" class="mouse_btn"
            ><i class="ri-mouse-line moving-mouse"></i
          ></a>
        </div>

        <!-- Blog -->
        <div class="section blog">
          <div class="content">
            <div class="title">
              <div class="title_inner">Latest Posts</div>
            </div>
            <div class="box-items post-items">
              <div class="box-item post-item">
                <div class="image">
                  <a href="posts/first-post.html" class="has-popup-gallery">
                    <img src="assets/img/works/work1.jpg" alt="First Work" />
                    <span class="info">
                      <i class="ri-book-open-line"></i>
                    </span>
                  </a>
                </div>
                <div class="desc">
                  <div class="date">12 August 2025</div>
                  <!-- <div class="categories">General</div> -->
                  <a href="posts/first-post.html" class="name">My First Post</a>
                </div>
              </div>
            </div>

            <div class="clear"></div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div id="footer-container"></div>

      <!-- Border Lines -->
      <div class="line top"></div>
      <div class="line bottom"></div>
      <div class="line left"></div>
      <div class="line right"></div>
    </div>

    <!-- Sidebar placeholder -->
    <div id="sidebar-container"></div>

    <!-- Load Components -->
    <script src="assets/js/menu.js"></script>

    <!-- Typed Scripts -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="assets/js/typewriter.js"></script>

    <!-- Main JavaScript Files -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
