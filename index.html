<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta
      name="description"
      content="Heleen Evers - Digital Designer Portfolio"
    />
    <title>Heleen Evers | Homepage</title>

    <!-- Adobe Fonts - Replace with kit ID -->
    <link rel="stylesheet" href="https://use.typekit.net/gce1qdi.css" />

    <!-- Fallback Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Remix Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/img/favicons/favicon.ico" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body class="homepage">
    <!-- Preloader -->
    <div class="preloader" id="preloader">
      <div class="centralize full-width">
        <div class="vertical-center">
          <div class="pre-inner">
            <span class="typed-load">loading...</span
            ><span class="typed-cursor">|</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Container -->
    <div class="container">
      <!-- Header -->
      <div id="header-container"></div>

      <!-- Wrapper -->
      <div class="wrapper">
        <!-- Started Section -->
        <div class="section started">
          <div class="started-content">
            <div class="h-title glitch-effect" data-text="HELEEN EVERS">
              HELEEN EVERS
            </div>

            <p class="h-subtitle">
              <span class="typed-subtitle"
                >Digital Designer for Web & Video </span
              ><span class="typed-cursor">|</span>
            </p>
          </div>
          <a href="#" class="mouse_btn"><i class="ri-mouse-line"></i></a>
        </div>
      </div>

      <!-- Footer -->
      <div id="footer-container"></div>

      <!-- Border Lines -->
      <div class="line top"></div>
      <div class="line bottom"></div>
      <div class="line left"></div>
      <div class="line right"></div>
    </div>

    <!-- Sidebar placeholder -->
    <div id="sidebar-container"></div>

    <!-- Load Components -->
    <script src="assets/js/menu.js"></script>

    <!-- Main JavaScript Files -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/typewriter.js"></script>
  </body>
</html>
