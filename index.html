<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta
      name="description"
      content="Heleen Evers - Digital Designer Portfolio"
    />
    <title>Heleen Evers | Homepage</title>

    <!-- Adobe Fonts - Replace with kit ID -->
    <link rel="stylesheet" href="https://use.typekit.net/gce1qdi.css" />

    <!-- Fallback Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Remix Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      href="/assets/images/favicons/favicon-light.ico"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      href="/assets/images/favicons/favicon-dark.ico"
      media="(prefers-color-scheme: dark)"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="/assets/css/style.css" />

    <!-- Glitch Effect -->
    <link rel="stylesheet" href="/assets/css/glitch.css" />
    <link rel="stylesheet" href="/assets/css/glitch-rgb.css" />

    <!-- Tetris -->
    <link rel="stylesheet" href="/assets/css/tetris.css" />
  </head>

  <body class="homepage">
    <!-- Preloader -->
    <div id="preloader" class="preloader">
      <div class="pre-inner">
        <div class="typing-load">
          <p>loading...</p>
        </div>
        <span class="typed-load"></span>
      </div>
    </div>

    <!-- Container -->
    <div class="container">
      <!-- Header -->
      <div id="header-container"></div>

      <!-- Wrapper -->
      <div class="wrapper">
        <!-- Started Section -->
        <div class="section started">
          <div class="started-content">
            <div class="h-title glitch-rgb" data-text="Heleen Evers">
              Heleen Evers
            </div>

            <!-- Subtitle -->
            <div class="h-subtitle">
              <span class="always-visible">Digital Designer&nbsp;</span>
              <span class="typed-subtitle"></span>
            </div>
          </div>

          <!-- Tetris Game -->
          <div class="section tetris hidden" id="tetris-section">
            <div
              class="frame"
              id="game-frame"
              aria-label="Tetris game container responsive"
            >
              <canvas id="game" width="1280" height="720"></canvas>
            </div>
            <!-- Only shown below 840px -->
            <div id="mobile-controls">
              <button data-action="left">⟵</button>
              <button data-action="rotate">⟳</button>
              <button data-action="right">⟶</button>
              <button data-action="drop">⟱</button>
            </div>
            <div class="hud">
              <div class="stats">
                <div class="pill">Score: <strong id="score">0</strong></div>
                <div class="pill">Lines: <strong id="lines">0</strong></div>
                <div class="pill">Level: <strong id="level">1</strong></div>
                <div class="pill btn" id="pauseBtn" title="Pause/Resume (P)">
                  ⏯︎ Pause
                </div>
                <div class="pill btn" id="closeBtn" title="Close Game">
                  ✖ Close
                </div>
              </div>

              <div class="pill legend">
                Controls:
                <kbd>←</kbd>&nbsp;/&nbsp;<kbd>→</kbd> move · <kbd>↓</kbd> soft
                drop · <kbd>↑</kbd> rotate · <kbd>Space</kbd> hard drop ·
                <kbd>P</kbd> pause
              </div>
            </div>
          </div>

          <!-- Tetris Button -->
          <div class="tetris-block" id="tetris-button-block">
            <a href="#" class="btn" id="tetris-btn" data-text="&#9622;&#9624;">
              <div>&#9631;&#9629;</div>
            </a>
          </div>

          <a href="#" class="mouse_btn"><i class="ri-mouse-line"></i></a>
        </div>
      </div>

      <!-- Footer -->
      <div id="footer-container"></div>

      <!-- Border Lines -->
      <div class="line left"></div>
      <div class="line right"></div>
      <div class="line top"></div>
      <div class="line bottom"></div>
    </div>

    <!-- Sidebar placeholder -->
    <div id="sidebar-container"></div>

    <!-- Tetris -->
    <script src="/assets/js/tetris.js"></script>

    <!-- Load Components -->
    <script src="/assets/js/menu.js"></script>

    <!-- Typed Scripts -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="/assets/js/typewriter.js"></script>

    <!-- Main JavaScript Files -->
    <script src="/assets/js/main.js"></script>
  </body>
</html>
