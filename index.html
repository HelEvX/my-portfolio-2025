<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta
      name="description"
      content="Heleen Evers - Digital Designer Portfolio"
    />
    <title>Heleen Evers | Homepage</title>

    <!-- Adobe Fonts - Replace with kit ID -->
    <link rel="stylesheet" href="https://use.typekit.net/gce1qdi.css" />

    <!-- Fallback Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Remix Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      href="/assets/images/favicons/favicon-light.ico"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      href="/assets/images/favicons/favicon-dark.ico"
      media="(prefers-color-scheme: dark)"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="/assets/css/style.css" />

    <!-- Glitch Effect -->
    <link rel="stylesheet" href="/assets/css/glitch.css" />
    <link rel="stylesheet" href="/assets/css/glitch-rgb.css" />

    <!-- Tetris -->
    <link rel="stylesheet" href="/assets/css/tetris.css" />
  </head>

  <body class="homepage">
    <!-- Preloader -->
    <div id="preloader" class="preloader">
      <div class="pre-inner">
        <div class="typing-load">
          <p>loading...</p>
        </div>
        <span class="typed-load"></span>
      </div>
    </div>

    <!-- Container -->
    <div class="container">
      <!-- Header -->
      <div id="header-container"></div>

      <!-- Wrapper -->
      <div class="wrapper">
        <!-- Started Section -->
        <div class="section started">
          <div class="started-content">
            <div class="h-title glitch-rgb" data-text="Heleen Evers">
              Heleen Evers
            </div>

            <div class="he-logo">
              <svg
                class="glitch-rgb"
                viewBox="-30 0 500 485"
                overflow="visible"
                xmlns="http://www.w3.org/2000/svg"
                aria-label="HE Logo"
              >
                <defs>
                  <!-- Base logo shape -->
                  <g id="he-shape">
                    <path
                      d="M143.89,273.81h229.02s0-71.95,0-71.95c-46.55,0-184.7,0-229.02,0v-127.91h48.64V0H0v73.95h53.3v337.77H0v73.28h192.53v-73.28h-48.63v-137.9Z"
                    />
                    <polygon
                      points="352.26 140.57 435.54 140.57 435.54 0 277.79 0 277.79 73.95 352.26 73.95 352.26 140.57"
                    />
                    <polygon
                      points="360.27 339.1 354.88 411.72 277.8 411.72 277.8 485 432.21 485 443.54 339.1 360.27 339.1"
                    />
                  </g>

                  <!-- Clip slices (thin for scanlines) -->
                  <clipPath id="slice-1">
                    <rect y="0" width="100%" height="11%" />
                  </clipPath>
                  <clipPath id="slice-2">
                    <rect y="11%" width="100%" height="2%" />
                  </clipPath>
                  <clipPath id="slice-3">
                    <rect y="13%" width="100%" height="7%" />
                  </clipPath>
                  <clipPath id="slice-4">
                    <rect y="20%" width="100%" height="8%" />
                  </clipPath>
                  <clipPath id="slice-5">
                    <rect y="28%" width="100%" height="6%" />
                  </clipPath>
                  <clipPath id="slice-6">
                    <rect y="34%" width="100%" height="10%" />
                  </clipPath>
                  <clipPath id="slice-7">
                    <rect y="44%" width="100%" height="2%" />
                  </clipPath>
                  <clipPath id="slice-8">
                    <rect y="46%" width="100%" height="8%" />
                  </clipPath>
                  <clipPath id="slice-9">
                    <rect y="54%" width="100%" height="11%" />
                  </clipPath>
                  <clipPath id="slice-10">
                    <rect y="65%" width="100%" height="8%" />
                  </clipPath>
                  <clipPath id="slice-11">
                    <rect y="73%" width="100%" height="14%" />
                  </clipPath>
                  <clipPath id="slice-12">
                    <rect y="87%" width="100%" height="3%" />
                  </clipPath>
                  <clipPath id="slice-13">
                    <rect y="90%" width="100%" height="10%" />
                  </clipPath>
                </defs>

                <!-- Orange / red slices -->
                <g class="orange-slice1">
                  <use href="#he-shape" clip-path="url(#slice-1)" />
                </g>
                <g class="orange-slice2">
                  <use href="#he-shape" clip-path="url(#slice-2)" />
                </g>
                <g class="orange-slice3">
                  <use href="#he-shape" clip-path="url(#slice-3)" />
                </g>
                <g class="orange-slice4">
                  <use href="#he-shape" clip-path="url(#slice-4)" />
                </g>
                <g class="orange-slice5">
                  <use href="#he-shape" clip-path="url(#slice-5)" />
                </g>
                <g class="orange-slice6">
                  <use href="#he-shape" clip-path="url(#slice-6)" />
                </g>
                <g class="orange-slice7">
                  <use href="#he-shape" clip-path="url(#slice-7)" />
                </g>
                <g class="orange-slice8">
                  <use href="#he-shape" clip-path="url(#slice-8)" />
                </g>
                <g class="orange-slice9">
                  <use href="#he-shape" clip-path="url(#slice-9)" />
                </g>
                <g class="orange-slice10">
                  <use href="#he-shape" clip-path="url(#slice-10)" />
                </g>
                <g class="orange-slice11">
                  <use href="#he-shape" clip-path="url(#slice-11)" />
                </g>
                <g class="orange-slice12">
                  <use href="#he-shape" clip-path="url(#slice-12)" />
                </g>
                <g class="orange-slice13">
                  <use href="#he-shape" clip-path="url(#slice-13)" />
                </g>

                <!-- Cyan / teal slices -->
                <g class="teal-slice1">
                  <use href="#he-shape" clip-path="url(#slice-1)" />
                </g>
                <g class="teal-slice2">
                  <use href="#he-shape" clip-path="url(#slice-2)" />
                </g>
                <g class="teal-slice3">
                  <use href="#he-shape" clip-path="url(#slice-3)" />
                </g>
                <g class="teal-slice4">
                  <use href="#he-shape" clip-path="url(#slice-4)" />
                </g>
                <g class="teal-slice5">
                  <use href="#he-shape" clip-path="url(#slice-5)" />
                </g>
                <g class="teal-slice6">
                  <use href="#he-shape" clip-path="url(#slice-6)" />
                </g>
                <g class="teal-slice7">
                  <use href="#he-shape" clip-path="url(#slice-7)" />
                </g>
                <g class="teal-slice8">
                  <use href="#he-shape" clip-path="url(#slice-8)" />
                </g>
                <g class="teal-slice9">
                  <use href="#he-shape" clip-path="url(#slice-9)" />
                </g>
                <g class="teal-slice10">
                  <use href="#he-shape" clip-path="url(#slice-10)" />
                </g>
                <g class="teal-slice11">
                  <use href="#he-shape" clip-path="url(#slice-11)" />
                </g>
                <g class="teal-slice12">
                  <use href="#he-shape" clip-path="url(#slice-12)" />
                </g>
                <g class="teal-slice13">
                  <use href="#he-shape" clip-path="url(#slice-13)" />
                </g>

                <!-- Base / black slices -->
                <g class="base-slice1">
                  <use href="#he-shape" clip-path="url(#slice-1)" />
                </g>
                <g class="base-slice2">
                  <use href="#he-shape" clip-path="url(#slice-2)" />
                </g>
                <g class="base-slice3">
                  <use href="#he-shape" clip-path="url(#slice-3)" />
                </g>
                <g class="base-slice4">
                  <use href="#he-shape" clip-path="url(#slice-4)" />
                </g>
                <g class="base-slice5">
                  <use href="#he-shape" clip-path="url(#slice-5)" />
                </g>
                <g class="base-slice6">
                  <use href="#he-shape" clip-path="url(#slice-6)" />
                </g>
                <g class="base-slice7">
                  <use href="#he-shape" clip-path="url(#slice-7)" />
                </g>
                <g class="base-slice8">
                  <use href="#he-shape" clip-path="url(#slice-8)" />
                </g>
                <g class="base-slice9">
                  <use href="#he-shape" clip-path="url(#slice-9)" />
                </g>
                <g class="base-slice10">
                  <use href="#he-shape" clip-path="url(#slice-10)" />
                </g>
                <g class="base-slice11">
                  <use href="#he-shape" clip-path="url(#slice-11)" />
                </g>
                <g class="base-slice12">
                  <use href="#he-shape" clip-path="url(#slice-12)" />
                </g>
                <g class="base-slice13">
                  <use href="#he-shape" clip-path="url(#slice-13)" />
                </g>
              </svg>
            </div>

            <!-- Subtitle -->
            <div class="h-subtitle">
              <span class="always-visible">Digital Designer&nbsp;</span>
              <span class="typed-subtitle"></span>
            </div>
          </div>

          <!-- Tetris Game -->
          <div class="section tetris hidden" id="tetris-section">
            <div
              class="frame"
              id="game-frame"
              aria-label="Tetris game container responsive"
            >
              <canvas id="game" width="1280" height="720"></canvas>
            </div>
            <!-- Only shown below 840px -->
            <div id="mobile-controls">
              <button data-action="left">⟵</button>
              <button data-action="rotate">⟳</button>
              <button data-action="right">⟶</button>
              <button data-action="drop">⟱</button>
            </div>
            <div class="hud">
              <div class="stats">
                <div class="pill">Score: <strong id="score">0</strong></div>
                <div class="pill">Lines: <strong id="lines">0</strong></div>
                <div class="pill">Level: <strong id="level">1</strong></div>
                <div class="pill btn" id="pauseBtn" title="Pause/Resume (P)">
                  ⏯︎ Pause
                </div>
                <div class="pill btn" id="closeBtn" title="Close Game">
                  ✖ Close
                </div>
              </div>

              <div class="pill legend">
                Controls:
                <kbd>←</kbd>&nbsp;/&nbsp;<kbd>→</kbd> move · <kbd>↓</kbd> soft
                drop · <kbd>↑</kbd> rotate · <kbd>Space</kbd> hard drop ·
                <kbd>P</kbd> pause
              </div>
            </div>
          </div>

          <!-- Tetris Button -->
          <div class="tetris-block" id="tetris-button-block">
            <a href="#" class="btn" id="tetris-btn" data-text="&#9622;&#9624;">
              <div>&#9631;&#9629;</div>
            </a>
          </div>

          <a href="#" class="mouse_btn"><i class="ri-mouse-line"></i></a>
        </div>
      </div>

      <!-- Footer -->
      <div id="footer-container"></div>

      <!-- Border Lines -->
      <div class="line left"></div>
      <div class="line right"></div>
      <div class="line top"></div>
      <div class="line bottom"></div>
    </div>

    <!-- Sidebar placeholder -->
    <div id="sidebar-container"></div>

    <!-- Tetris -->
    <script src="/assets/js/tetris.js"></script>

    <!-- Load Components -->
    <script src="/assets/js/menu.js"></script>

    <!-- Typed Scripts -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="/assets/js/typewriter.js"></script>

    <!-- Main JavaScript Files -->
    <script src="/assets/js/main.js"></script>
  </body>
</html>
