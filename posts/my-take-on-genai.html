<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta
      name="description"
      content="Heleen Evers - Digital Designer Portfolio"
    />
    <title>Heleen Evers | Single Blog Post</title>

    <!-- Adobe Fonts - Replace with kit ID -->
    <link rel="stylesheet" href="https://use.typekit.net/gce1qdi.css" />

    <!-- Fallback Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Remix Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      href="/assets/images/favicons/favicon-light.ico"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      href="/assets/images/favicons/favicon-dark.ico"
      media="(prefers-color-scheme: dark)"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/single-post.css" />
    <link rel="stylesheet" href="/assets/css/popups.css" />
    <link rel="stylesheet" href="/assets/css/syntax.css" />
  </head>

  <body class="blogpage">
    <!-- Hidden Summary -->
    <div id="post-summary" style="display: none">
      This is the short summary of the post that you want for search and meta
      description.
    </div>

    <!-- Preloader -->
    <div id="preloader" class="preloader">
      <div class="pre-inner">
        <div class="typing-load">
          <p>loading...</p>
        </div>
        <span class="typed-load"></span>
      </div>
    </div>

    <!-- Container -->
    <div class="container">
      <!-- Header -->
      <div id="header-container"></div>

      <!-- Wrapper -->
      <div class="wrapper">
        <!-- Started Section -->
        <div class="section started blog-cover">
          <div class="started-content">
            <div class="date">15 August 2025</div>
            <div class="h-title blog_title" data-text="Blog Post Template">
              Blog Post Template
            </div>

            <!-- Hidden source text for typing -->
            <div class="h-subtitle typing-bread" style="display: none">
              <p>
                <a href="index.html">Home</a> /
                <a href="blog.html">Blog</a>
              </p>
            </div>
            <!-- Visible target for typewriter effect -->
            <span class="typed-bread"></span>
          </div>
        </div>

        <!-- Mouse Animation -->
        <a href="#" class="mouse_btn"
          ><i class="ri-mouse-line moving-mouse"></i
        ></a>

        <!-- Blog Post Content -->
        <div class="section blog">
          <div class="content">
            <article class="blog-post">
              <!-- Full project blog post template HTML here -->
              <p>Coming soon...</p>

              <div class="post-text-bottom">
                <div
                  class="social-share"
                  data-title="Your Blog Post Title Here"
                  data-url="https://yourdomain.com/your-post-url"
                >
                  <span>Share:</span>
                  <a
                    class="share-btn share-btn-facebook"
                    title="Share on Facebook"
                    href="#"
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    <i class="ri-facebook-fill"></i>
                  </a>
                  <a
                    class="share-btn share-btn-twitter"
                    title="Share on Twitter"
                    href="#"
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    <i class="ri-twitter-x-fill"></i>
                  </a>
                  <a
                    class="share-btn share-btn-linkedin"
                    title="Share on Linkedin"
                    href="#"
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    <i class="ri-linkedin-box-fill"></i>
                  </a>
                  <a
                    class="share-btn share-btn-reddit"
                    title="Share on Reddit"
                    href="#"
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    <i class="ri-reddit-fill"></i>
                  </a>
                  <a
                    class="share-btn share-btn-pinterest"
                    title="Share on Pinterest"
                    href="#"
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    <i class="ri-pinterest-fill"></i>
                  </a>
                </div>

                <div class="post-meta"></div>
              </div>

              <div id="post-navigation-placeholder"></div>

              <div class="post-comments">
                <div class="title">
                  <div class="title_inner">Comments</div>
                </div>
                <div class="comments">
                  <script
                    src="https://giscus.app/client.js"
                    data-repo="HelEvX/my-portfolio-2025"
                    data-repo-id="R_kgDOPbHa9A"
                    data-category="Blog Comments"
                    data-category-id="DIC_kwDOPbHa9M4CuIJX"
                    data-mapping="pathname"
                    data-strict="0"
                    data-reactions-enabled="1"
                    data-emit-metadata="1"
                    data-input-position="top"
                    data-theme="preferred_color_scheme"
                    data-lang="en"
                    data-loading="lazy"
                    crossorigin="anonymous"
                    async
                  ></script>
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div id="footer-container"></div>

      <!-- Border Lines -->
      <div class="line left"></div>
      <div class="line right"></div>
      <div class="line top"></div>
      <div class="line bottom"></div>
    </div>

    <!-- Sidebar placeholder -->
    <div id="sidebar-container"></div>

    <!-- Popups -->
    <div id="popup-overlay" style="display: none">
      <div id="popup-content"></div>
      <button id="popup-close" title="Close">&times;</button>
      <button id="popup-prev" class="popup-nav">&#10094;</button>
      <button id="popup-next" class="popup-nav">&#10095;</button>
      <div id="popup-pagination"></div>
    </div>

    <!-- Gallery -->
    <div
      id="gallery--works-myproject"
      class="popup-gallery-source"
      style="display: none"
    >
      <a href="#" title="First shot description"></a>
      <a href="#" title="Second shot description"></a>
      <a href="#" title="Third shot description"></a>
    </div>

    <!-- Load Components -->
    <script src="/assets/js/menu.js"></script>

    <!-- Typed Scripts -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="/assets/js/typewriter.js"></script>

    <!-- Main JavaScript Files -->
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/social-share.js"></script>
  </body>
</html>
