<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta
      name="description"
      content="Heleen Evers - Digital Designer Portfolio"
    />
    <title>Heleen Evers | Welcome to my blog</title>

    <!-- Adobe Fonts - Replace with kit ID -->
    <link rel="stylesheet" href="https://use.typekit.net/gce1qdi.css" />

    <!-- Fallback Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&amp;family=Geist:wght@100..900&amp;display=swap"
      rel="stylesheet"
    />

    <!-- Remix Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/img/favicons/favicon.ico" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/single-post.css" />
    <link rel="stylesheet" href="/assets/css/syntax.css" />
  </head>

  <body>
    <!-- Hidden Summary -->
    <div id="post-summary" style="display: none">
      Just a short about-me post.
    </div>

    <!-- Preloader -->
    <div id="preloader" class="preloader">
      <div class="pre-inner">
        <div class="load typing-load" style="display: none">
          <p>loading...</p>
        </div>
        <span class="typed-load"></span>
      </div>
    </div>

    <!-- Container -->
    <div class="container">
      <!-- Header -->
      <div id="header-container"></div>

      <!-- Wrapper -->
      <div class="wrapper">
        <!-- Started Section -->
        <div class="section started">
          <div class="started-content">
            <div class="date">15 August 2025</div>
            <div
              class="h-title blog_title glitch-effect"
              data-text="Welcome to my blog"
            >
              Welcome to my blog
            </div>

            <!-- Hidden source text for typing -->
            <div class="h-subtitle typing-bread" style="display: none">
              <p>
                <a href="index.html">Home</a> /
                <a href="blog.html">Blog</a>
              </p>
            </div>

            <!-- Visible target for typewriter effect -->
            <span class="typed-bread"></span>
          </div>
          <a href="#" class="mouse_btn"
            ><i class="ri-mouse-line moving-mouse"></i
          ></a>
        </div>

        <!-- Blog Post Content -->
        <div class="section blog">
          <div class="content">
            <div class="post-image">
              <img src="/assets/img/blog/blog_1.jpg" alt="Alt Text" />
            </div>
            <div class="single-post-text">
              <p>Paragraph.</p>

              <blockquote>
                <p>Blockquote</p>
              </blockquote>

              <p>Paragraph with <a href="#">link</a>.</p>

              <ul>
                <li>List item.</li>
                <li>List item.</li>
                <li>List item.</li>
              </ul>

              <p>Paragraph.</p>
            </div>

            <div class="post-text-bottom">
              <div
                class="social-share"
                data-title="Welcome to my blog"
                data-url="https://heleenevers.be/blog/2025/08/15/introduction/"
              >
                <span>Share:</span>
                <a
                  class="share-btn share-btn-facebook"
                  title="Share on Facebook"
                  href="#"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <i class="ri-facebook-fill"></i>
                </a>
                <a
                  class="share-btn share-btn-twitter"
                  title="Share on Twitter"
                  href="#"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <i class="ri-twitter-x-fill"></i>
                </a>
                <a
                  class="share-btn share-btn-linkedin"
                  title="Share on Linkedin"
                  href="#"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <i class="ri-linkedin-box-fill"></i>
                </a>
                <a
                  class="share-btn share-btn-reddit"
                  title="Share on Reddit"
                  href="#"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <i class="ri-reddit-fill"></i>
                </a>
                <a
                  class="share-btn share-btn-pinterest"
                  title="Share on Pinterest"
                  href="#"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <i class="ri-pinterest-fill"></i>
                </a>
              </div>

              <div class="cat-links">
                <span>Posted in</span>

                <a href="../categories/general">general</a>
              </div>

              <div class="byline">
                by <span class="author">Heleen Evers</span>
              </div>

              <div class="tags-links">
                <span>Tags:</span>

                <a href="../tags/introduction" rel="tag">introduction</a>
              </div>
            </div>

            <div class="post-navigation" id="post-navigation-placeholder">
              <div class="nav-links">
                <div class="nav-previous">
                  <span class="disabled post-nav-prev post-nav-text">
                    <i class="ri-arrow-left-s-line" aria-hidden="true"></i>
                    Prev
                  </span>
                </div>
                <div class="nav-next">
                  <span class="disabled post-nav-next post-nav-text">
                    Next
                    <i class="ri-arrow-right-s-line" aria-hidden="true"></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="post-comments">
              <div class="title">
                <div class="title_inner">Comments</div>
              </div>
              <div class="comments">
                <script
                  src="https://giscus.app/client.js"
                  data-repo="HelEvX/my-portfolio-2025"
                  data-repo-id="R_kgDOPbHa9A"
                  data-category="Blog Comments"
                  data-category-id="DIC_kwDOPbHa9M4CuIJX"
                  data-mapping="pathname"
                  data-strict="0"
                  data-reactions-enabled="1"
                  data-emit-metadata="1"
                  data-input-position="top"
                  data-theme="preferred_color_scheme"
                  data-lang="en"
                  data-loading="lazy"
                  crossorigin="anonymous"
                  async=""
                ></script>
              </div>
            </div>

            <div class="clear"></div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div id="footer-container"></div>

      <!-- Border Lines -->
      <div class="line top"></div>
      <div class="line bottom"></div>
      <div class="line left"></div>
      <div class="line right"></div>
    </div>

    <!-- Sidebar placeholder -->
    <div id="sidebar-container"></div>

    <!-- Load Components -->
    <script src="/assets/js/menu.js"></script>

    <!-- Typed Scripts -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="/assets/js/typewriter.js"></script>

    <!-- Main JavaScript Files -->
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/social-share.js"></script>
  </body>
</html>
