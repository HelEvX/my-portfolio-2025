<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta
      name="description"
      content="Heleen Evers - Digital Designer Portfolio"
    />
    <title>Heleen Evers | Portfolio</title>

    <!-- Adobe Fonts - Replace with kit ID -->
    <!-- <link rel="stylesheet" href="https://use.typekit.net/[your-kit-id].css"> -->

    <!-- Fallback Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Remix Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Preloader -->
    <div class="preloader" id="preloader">
      <div class="centralize full-width">
        <div class="vertical-center">
          <div class="pre-inner">
            <span class="typed-load">loading...</span
            ><span class="typed-cursor">|</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Container -->
    <div class="container">
      <!-- Header -->
      <div id="header-container"></div>

      <!-- Wrapper -->
      <div class="wrapper">
        <!-- Started Section -->
        <div class="section started">
          <div class="started-content">
            <div class="h-title glitch-effect" data-text="PORTFOLIO">
              PORTFOLIO
            </div>

            <div class="h-subtitle">
              <span class="typed-subtitle">A brief overview of my work.</span
              ><span class="typed-cursor">|</span>
            </div>
          </div>
        </div>

        <div class="scroll-indicator">
          <div class="scroll-mouse"></div>
          <div class="scroll-text">Scroll</div>
        </div>
      </div>

      <!-- Content -->
      <div class="content-section">
        <div class="section-content">
          <h2>Section Title</h2>
          <div class="content-block">
            <p>Your content here...</p>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div id="footer-container"></div>

      <!-- Border Lines -->
      <div class="line top"></div>
      <div class="line bottom"></div>
      <div class="line left"></div>
      <div class="line right"></div>
    </div>

    <!-- Load Components -->
    <script src="assets/js/header-footer.js"></script>
    <script src="assets/js/menu.js"></script>

    <!-- Main JavaScript Files -->
    <script src="assets/js/typewriter.js"></script>
  </body>
</html>
