<!-- Overlay -->
<div class="s_overlay"></div>

<!-- Sidebar -->
<div class="content-sidebar">
  <div class="sidebar-wrap">
    <aside id="secondary" class="widget-area">
      <div id="search" class="widget widget_search">
        <form class="search-form" method="GET" action="/search.html">
          <label>
            <input
              type="search"
              id="search-input"
              class="search-field"
              placeholder="Search ..."
              value=""
            />
          </label>
          <input type="submit" class="search-submit" value="" />
          <ul id="results-container"></ul>
        </form>
      </div>

      <section class="widget widget_recent_entries">
        <h2 class="widget-title">
          <span class="widget-title-span">Latest Posts</span>
        </h2>
        <ul id="latest-posts-list"></ul>
      </section>

      <section class="widget widget_categories">
        <h2 class="widget-title">
          <span class="widget-title-span">Categories</span>
        </h2>
        <ul id="categories-list"></ul>
      </section>

      <section class="widget widget_tags">
        <h2 class="widget-title">
          <span class="widget-title-span">Tags</span>
        </h2>
        <ul id="tags-list"></ul>
      </section>
    </aside>
  </div>
  <span class="close"></span>
</div>
