<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta
      name="description"
      content="Heleen Evers - Digital Designer Portfolio"
    />
    <title>Heleen Evers | 404 - Page Not Found</title>

    <!-- Adobe Fonts - Replace with kit ID -->
    <link rel="stylesheet" href="https://use.typekit.net/gce1qdi.css" />

    <!-- Fallback Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Remix Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      href="/assets/images/favicons/favicon-light.ico"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      href="/assets/images/favicons/favicon-dark.ico"
      media="(prefers-color-scheme: dark)"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="/assets/css/style.css" />

    <!-- Glitch Effect -->
    <link rel="stylesheet" href="/assets/css/glitch.css" />
    <link rel="stylesheet" href="/assets/css/glitch-rgb.css" />
  </head>

  <body class="homepage">
    <!-- Preloader -->
    <div id="preloader" class="preloader">
      <div class="pre-inner">
        <div class="typing-load">
          <p>loading...</p>
        </div>
        <span class="typed-load"></span>
      </div>
    </div>

    <!-- Container -->
    <div class="container">
      <!-- Header -->
      <div id="header-container"></div>

      <!-- Wrapper -->
      <div class="wrapper">
        <!-- Started Section -->
        <div class="section started">
          <div class="started-content">
            <div class="h-title glitch-rgb" data-text="404">404</div>

            <!-- Hidden source text for typing -->
            <div class="h-subtitle typing-bread" style="display: none">
              <p>
                Sorry! Page not found.
                <a href="index.html">Go back home?</a>
              </p>
            </div>

            <!-- Visible target for typewriter effect -->
            <span class="typed-bread"></span>
          </div>
          <a href="#" class="mouse_btn"><i class="ri-mouse-line"></i></a>
        </div>
      </div>

      <!-- Footer -->
      <div id="footer-container"></div>

      <!-- Border Lines -->
      <div class="line left"></div>
      <div class="line right"></div>
      <div class="line top"></div>
      <div class="line bottom"></div>
    </div>

    <!-- Sidebar placeholder -->
    <div id="sidebar-container"></div>

    <!-- Load Components -->
    <script src="/assets/js/menu.js"></script>

    <!-- Typed Scripts -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="/assets/js/typewriter.js"></script>

    <!-- Main JavaScript Files -->
    <script src="/assets/js/main.js"></script>
  </body>
</html>
