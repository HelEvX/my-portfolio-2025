<div
  class="frame"
  id="game-frame"
  aria-label="Tetris game container 1280 by 720"
>
  <canvas id="game" width="1280" height="720"></canvas>
</div>
<div class="hud">
  <div class="pill">Score: <strong id="score">0</strong></div>
  <div class="pill">Lines: <strong id="lines">0</strong></div>
  <div class="pill">Level: <strong id="level">1</strong></div>
  <div class="pill btn" id="pauseBtn" title="Pause/Resume (P)">⏯︎ Pause</div>
  <div class="pill legend">
    Controls:
    <kbd>←</kbd>&nbsp;/&nbsp;<kbd>→</kbd> move · <kbd>↓</kbd> soft drop ·
    <kbd>↑</kbd> rotate · <kbd>Space</kbd> hard drop · <kbd>P</kbd> pause
  </div>
</div>
